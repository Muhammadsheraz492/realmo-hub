<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessory Order Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Accessory Order Form</h1>
    <div class="form-group">
        <label for="locationId">Store Location ID:</label>
        <input type="text" id="locationId" name="locationId" placeholder="Enter store location ID..." required>
    </div>
    <div class="form-group">
        <label for="orderDetails">Accessory Orders:</label>
        <textarea id="orderDetails" name="orderDetails" placeholder="Enter accessory orders..." required></textarea>
    </div>
    <button type="button" onclick="submitForm()">Submit Order</button>
</div>

<script src="script.js"></script>
</body>
</html>
