<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Order Phones</h1>
    <form action="/submit_order" method="post">
        <div class="phone-list">
            <div class="phone-item">
                <label for="iphone-se">iPhone SE:</label>
                <input type="number" id="iphone-se" name="iphone_se" min="0">
            </div>
            <div class="phone-item">
                <label for="iphone-11">iPhone 11:</label>
                <input type="number" id="iphone-11" name="iphone_11" min="0">
            </div>
            <div class="phone-item">
                <label for="iphone-12">iPhone 12:</label>
                <input type="number" id="iphone-12" name="iphone_12" min="0">
            </div>
            <div class="phone-item">
                <label for="iphone-14">iPhone 14:</label>
                <input type="number" id="iphone-14" name="iphone_14" min="0">
            </div>
            <div class="phone-item">
                <label for="iphone-14-plus">iPhone 14 Plus:</label>
                <input type="number" id="iphone-14-plus" name="iphone_14_plus" min="0">
            </div>
            <div class="phone-item">
                <label for="iphone-15">iPhone 15:</label>
                <input type="number" id="iphone-15" name="iphone_15" min="0">
            </div>
            <div class="phone-item">
                <label for="iphone-15-plus">iPhone 15 Plus:</label>
                <input type="number" id="iphone-15-plus" name="iphone_15_plus" min="0">
            </div>
            <div class="phone-item">
                <label for="iphone-15-pro-max">iPhone 15 Pro Max:</label>
                <input type="number" id="iphone-15-pro-max" name="iphone_15_pro_max" min="0">
            </div>
            <div class="phone-item">
                <label for="galaxy-a15-5g">Galaxy A15 5G:</label>
                <input type="number" id="galaxy-a15-5g" name="galaxy_a15_5g" min="0">
            </div>
            <div class="phone-item">
                <label for="galaxy-a14-5g">Galaxy A14 5G:</label>
                <input type="number" id="galaxy-a14-5g" name="galaxy_a14_5g" min="0">
            </div>
            <div class="phone-item">
                <label for="galaxy-a54-5g">Galaxy A54 5G:</label>
                <input type="number" id="galaxy-a54-5g" name="galaxy_a54_5g" min="0">
            </div>
            <div class="phone-item">
                <label for="moto-g-stylus-5g-24">Moto G Stylus 5G 24:</label>
                <input type="number" id="moto-g-stylus-5g-24" name="moto_g_stylus_5g_24" min="0">
            </div>
            <div class="phone-item">
                <label for="moto-g-5g-24">Moto G 5G 24:</label>
                <input type="number" id="moto-g-5g-24" name="moto_g_5g_24" min="0">
            </div>
            <div class="phone-item">
                <label for="moto-g-play-24">Moto G Play 24:</label>
                <input type="number" id="moto-g-play-24" name="moto_g_play_24" min="0">
            </div>
            <div class="phone-item">
                <label for="moto-g-play-23">Moto G Play 23:</label>
                <input type="number" id="moto-g-play-23" name="moto_g_play_23" min="0">
            </div>
            <div class="phone-item">
                <label for="razr">Razr:</label>
                <input type="number" id="razr" name="razr" min="0">
            </div>
            <div class="phone-item">
                <label for="moto-g-5g-23">Moto G 5G 23:</label>
                <input type="number" id="moto-g-5g-23" name="moto_g_5g_23" min="0">
            </div>
            <div class="phone-item">
                <label for="moto-g-power-5g-24">Moto G Power 5G 24:</label>
                <input type="number" id="moto-g-power-5g-24" name="moto_g_power_5g_24" min="0">
            </div>
            <div class="phone-item">
                <label for="magic-5g">Magic 5G:</label>
                <input type="number" id="magic-5g" name="magic_5g" min="0">
            </div>
            <div class="phone-item">
                <label for="icon-5">Icon 5:</label>
                <input type="number" id="icon-5" name="icon_5" min="0">
            </div>
            <div class="phone-item">
                <label for="outlast">Outlast:</label>
                <input type="number" id="outlast" name="outlast" min="0">
            </div>
            <div class="phone-item">
                <label for="debut-flex-flip">Debut Flex Flip:</label>
                <input type="number" id="debut-flex-flip" name="debut_flex_flip" min="0">
            </div>
            <div class="phone-item">
                <label for="turbo-hotspot-3">Turbo Hotspot 3:</label>
                <input type="number" id="turbo-hotspot-3" name="turbo_hotspot_3" min="0">
            </div>
        </div>
        <button type="submit" class="submit-btn">Submit Order</button>
    </form>
</body>
</html>
