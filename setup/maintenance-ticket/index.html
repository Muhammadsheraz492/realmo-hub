<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Ticket Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Maintenance Ticket</h1>
    <form id="maintenance-form" action="/submit_ticket" method="post">
        <div class="ticket-entry">
            <label for="ticket-description">Ticket Description:</label>
            <textarea id="ticket-description" name="ticket_description" rows="10" cols="50" placeholder="Describe the maintenance issue here..."></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit Ticket</button>
    </form>
</body>
</html>
